<script>
window.onload = function() {
  resize();
  window.onresize = function() {
    resize();
  }
  function resize() {
    var viewport = getViewportSize();
    var mapRatio = {
      w: viewport.w / 1920,
      h: viewport.h / 1080
    };
    console.log(viewport.h);
    var rem = 100 * mapRatio.h;
    document.getElementById('bg').style.width = viewport.w + 'px';
    document.getElementById('bg').style.height = viewport.h + 'px';
    document.documentElement.style.fontSize = rem + 'px';
    console.log(rem);
  }
}
</script>
